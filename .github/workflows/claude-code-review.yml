name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    # PRコメントで @claude を含む場合のみ実行
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@claude')
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.issue.number }}

            このプルリクエストを日本語でレビューしてください。
            リポジトリのCLAUDE.mdを参照し、スタイルや規約に関するガイダンスに従ってください。

            レビュー結果はPRの概要欄（description）に追記してください。以下の手順で行ってください:
            1. `gh pr view ${{ github.event.issue.number }} --json body -q .body` で現在のPR概要を取得
            2. 概要内に `<!-- CLAUDE_REVIEW_START -->` と `<!-- CLAUDE_REVIEW_END -->` のマーカーがあれば、その間の内容を新しいレビューで置換
            3. マーカーがなければ、概要の末尾に以下のテンプレート形式で追加してください。
               各セクションは必ず記述し、該当がない場合は「特になし」と記載してください:
               
               <!-- CLAUDE_REVIEW_START -->
               ---
               ## :robot: Claude Code Review
               
               ### :clipboard: 概要
               [変更内容の簡潔な要約を1-2文で]
               
               ### :pencil: 変更内容の詳細
               **変更ファイル一覧:**
               - `ファイルパス`: 変更内容の簡潔な説明
               
               **重要な変更:**
               [特に重要なファイルや変更について詳しく説明。アーキテクチャへの影響、ロジックの変更点など]
               
               ### :white_check_mark: 良い点
               - [コード品質やベストプラクティスの観点から良い点をリストで記述]
               
               ### :warning: 改善提案
               - [コード品質、テストカバレッジの観点から改善提案をリストで記述]

               ### :bug: 潜在的な問題
               - [バグ、セキュリティ、パフォーマンスの懸念をリストで記述]
               
               ### :bar_chart: 総合評価
               **マージ推奨度: X/10**
               [全体的な評価を1-2文で。スコアの理由も簡潔に説明]
               
               <!-- CLAUDE_REVIEW_END -->
            
            4. `gh pr edit ${{ github.event.issue.number }} --body "更新後の全文"` で概要を更新
            5. レビュー完了後、依頼コメントに :white_check_mark: リアクションをつける:
               `gh api repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions -f content='+1'`
          
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh pr edit:*),Bash(gh api:*)"'